syntax = "proto2";

message Person {
optional string name = 1;                          // 个人名称
optional Foot foot = 2;                            //大腿
repeated Eye eyes = 3;                             //眼睛数组
}

message Eye {
optional string color = 1;                         // 眼睛颜色
}

message Foot {
optional int32 width = 1;                         // 大腿宽度
optional int32 height = 2;                         // 大腿高度
}